<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Animated Menu with Background</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    /* Open button */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .menu-btn:hover {
      transform: scale(1.05);
    }

    /* Fullscreen menu */
    .menu-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(20, 20, 20, 0.97);
      border-radius: 50%;
      overflow: hidden;
      z-index: 999;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-overlay.open {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Floating particles background */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 65, 108, 0.6);
      border-radius: 50%;
      bottom: -150px;
      animation: rise 15s infinite;
    }
    .particles span:nth-child(1) {
      left: 10%;
      width: 15px; height: 15px;
      animation-duration: 12s;
      animation-delay: 0s;
    }
    .particles span:nth-child(2) {
      left: 30%;
      width: 25px; height: 25px;
      animation-duration: 18s;
      animation-delay: 2s;
    }
    .particles span:nth-child(3) {
      left: 50%;
      width: 10px; height: 10px;
      animation-duration: 10s;
      animation-delay: 4s;
    }
    .particles span:nth-child(4) {
      left: 70%;
      width: 22px; height: 22px;
      animation-duration: 20s;
      animation-delay: 6s;
    }
    .particles span:nth-child(5) {
      left: 90%;
      width: 30px; height: 30px;
      animation-duration: 25s;
      animation-delay: 8s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }
    .close-btn:hover {
      transform: rotate(90deg) scale(1.2);
      color: #ff416c;
    }

    /* Menu items */
    .menu-content {
      text-align: center;
      z-index: 1001;
    }

    .menu-content ul {
      list-style: none;
      padding: 0;
    }

    .menu-content li {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
    }

    .menu-overlay.open .menu-content li:nth-child(1) { animation-delay: 0.2s; }
    .menu-overlay.open .menu-content li:nth-child(2) { animation-delay: 0.35s; }
    .menu-overlay.open .menu-content li:nth-child(3) { animation-delay: 0.5s; }
    .menu-overlay.open .menu-content li:nth-child(4) { animation-delay: 0.65s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-content a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .menu-content a:hover {
      color: #ff416c;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <button class="menu-btn">â˜° Menu</button>

  <div class="menu-overlay" id="menu">
    <div class="particles">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span class="close-btn" id="close">&times;</span>
    <div class="menu-content">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const closeBtn = document.getElementById('close');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      menu.classList.remove('open');
    });
  </script>

</body>
</html>
